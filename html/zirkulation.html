<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <script>

            function mybackground() {
                fetch('/color/one')
                    .then(response => response.text())
                    .then((response) => {
                        document.body.style.backgroundColor = response;
                    })
                    .catch(err => console.log(err))
            }

            function my300() {
                //activate for 5 minute
                fetch('/switch/one/300')
                    .then(response => response.text())
                    .then((response) => {
                        mybackground();
                    })
                    .catch(err => console.log(err))                
            }
            
            function my600() {
                //activate for 10 minute
                fetch('/switch/one/600')
                    .then(response => response.text())
                    .then((response) => {
                        mybackground();
                    })
                    .catch(err => console.log(err))                
            }
            
            function my900() {
                //activate for 15 minute
                fetch('/switch/one/900')
                    .then(response => response.text())
                    .then((response) => {
                        mybackground();
                    })
                    .catch(err => console.log(err))                
            }
        </script>
    </head>
    <body onload="mybackground()">
        <div align="center">
            <br>
            <button type="button" onclick="my300()" style="width: 75%; box-sizing: content-box; height: 30%;">
                <h1>5 Min. Zirkulation</h1>
            </button>
            <br><br>
            <button type="button" onclick="my600()" style="width: 75%; box-sizing: content-box; height: 30%;">
                <h1>10 Min. Zirkulation</h1>
            </button>
            <br><br>
            <button type="button" onclick="my900()" style="width: 75%; box-sizing: content-box; height: 30%;">
                <h1>15 Min. Zirkulation</h1>
            </button>
        </div>
    </body>
</html>
